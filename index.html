<script>
    var antallBilder = 0;
    bildeGalleri();
    
    function bildeGalleri() {
      var i;
      var bilder = document.getElementsByClassName("bilder");
      for (i = 0; i < bilder.length; i++) {
        bilder[i].style.display = "none";  
      }
      antallBilder++;
      if (antallBilder > bilder.length) {
          antallBilder = 1
        }    
      bilder[antallBilder-1].style.display = "block";  
      setTimeout(bildeGalleri, 5000); 
    }
    /* JavaScript code curtesy of https://www.w3schools.com/howto/howto_js_slideshow.asp */
